    <h1>Linear Pencil Spectrum Analyzer</h1>
<label>
   Size of the Coefficient Tuple:
  <input type="number" id="SizeOfCoefficientTuple" value="2">
</label>

<label>
  2D or 3D Histrograms:
  <input type="text" id="plotStyle" value="2D">
</label>

<label>
  Size of Random Haar Unitaries (100-750):
  <input type="number" id="RandomUnitarySize" value="100">
</label>

<button onclick="runQuery()">Run</button>

<hr>

<iframe id="resultFrame" width="100%" height="500" style="border:1px solid #ccc;"></iframe>

  </main>
     <script>
function runQuery() {
  const SizeOfCoefficientTuple = encodeURIComponent(document.getElementById("SizeOfCoefficientTuple").value);
  const RandomUnitarySize = encodeURIComponent(document.getElementById("RandomUnitarySize").value);
  const plotStyle = encodeURIComponent(document.getElementById("plotStyle").value);

  const url =
    "https://www.wolframcloud.com/obj/lodewykjansenva/VoicLab/LinearPencilApproxSpectra" +
    "?SizeOfCoefficientTuple=" + SizeOfCoefficientTuple  + "&plotStyle=" + plotStyle + "&RandomUnitarySize=" + RandomUnitarySize;

  document.getElementById("resultFrame").src = url;
}
</script>
