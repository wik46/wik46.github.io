<!DOCTYPE html>
<html>
<head>
  <title>Wolfram Cloud Inline Result</title>
</head>
<body>

<label>
  Name:
  <input type="text" id="name" value="Vikus">
</label>

<label>
  x:
  <input type="number" id="x" value="6">
</label>

<button onclick="runQuery()">Run</button>

<hr>

<iframe id="resultFrame" width="100%" height="500" style="border:1px solid #ccc;"></iframe>

<script>
function runQuery() {
  const name = encodeURIComponent(document.getElementById("name").value);
  const x = encodeURIComponent(document.getElementById("x").value);

  const url =
    "https://www.wolframcloud.com/obj/7a5188df-54d0-4a04-8f61-d6cf21c04e6d" +
    "?name=" + name + "&x=" + x;

  document.getElementById("resultFrame").src = url;
}
</script>

</body>
</html>
