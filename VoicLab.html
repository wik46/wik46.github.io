<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linear Pencil Spectrum Analyzer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    select, button {
      padding: 8px;
      font-size: 14px;
    }

    button {
      grid-column: span 2;
      cursor: pointer;
    }

    #result {
      text-align: center;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

<h1>Linear Pencil Spectrum Analyzer 1</h1>

<form id="spectrumForm">
  <label for="k">Size of Coefficient Tuple (k)</label>
  <select id="k" name="SizeOfCoefficientTuple">
    <option value="2">2</option>
    <option value="3">3</option>
  </select>

  <label for="n">Random Unitary Size (N)</label>
  <select id="n" name="RandomUnitarySize">
    <option value="100">100</option>
    <option value="250">250</option>
    <option value="500">500</option>
    <option value="750">750</option>
  </select>

  <label for="plotStyle">Plot Style</label>
  <select id="plotStyle" name="plotStyle">
    <option value="2D">2D</option>
    <option value="3D">3D</option>
  </select>

  <button type="submit">Analyze Spectrum</button>
</form>

<iframe
  src="https://www.wolframcloud.com/obj/lodewykjansenva/LinearPencil/AnalyzeSpectrumAPI"
  width="100%"
  height="900"
  style="border:none;">
</iframe>
  
  
<div id="result"></div>

<script>
  const form = document.getElementById("spectrumForm");
  const resultDiv = document.getElementById("result");

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    const k = form.SizeOfCoefficientTuple.value;
    const n = form.RandomUnitarySize.value;
    const plotStyle = form.plotStyle.value;

    const baseURL =
      "https://www.wolframcloud.com/obj/lodewykjansenva/LinearPencil/AnalyzeSpectrumAPI";

    const url =
      `${baseURL}?SizeOfCoefficientTuple=${k}` +
      `&RandomUnitarySize=${n}` +
      `&plotStyle=${plotStyle}` +
      `&_format=PNG`;

    resultDiv.innerHTML = `
      <p><strong>Computing spectrum…</strong></p>
      <img src="${url}" alt="Spectrum plot">
    `;
  });
</script>

</body>
</html>
