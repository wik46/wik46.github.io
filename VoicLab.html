<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Circle Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      width: 80px;
    }
    img {
      display: block;
      margin-top: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <label>
    Radius:
    <input type="number" id="radius" value="1" step="0.1" min="0">
  </label>

  <button onclick="updateCircle()">Draw Circle</button>

  <img
    id="circleImg"
    src="https://www.wolframcloud.com/obj/USERNAME/CircleImageAPI?r=1"
    alt="Circle image"
  />

  <script>
    function updateCircle() {
      const r = document.getElementById("radius").value;
      const img = document.getElementById("circleImg");

      // Change src to trigger reload
      img.src =
        "https://www.wolframcloud.com/obj/lodewykjansenva/CircleImageAPI?r="
        + encodeURIComponent(r)
        + "&t=" + Date.now(); // cache buster
    }
  </script>

</body>
</html>
